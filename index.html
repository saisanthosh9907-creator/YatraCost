/* -------------------- MAP SETUP -------------------- */
const map = L.map("map").setView([20.5937, 78.9629], 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19
}).addTo(map);

let markerFrom, markerVia, markerTo, routeLayer;

function setMarker(type, lat, lng) {
  const icon = L.divIcon({
    className: "",
    html: `<div style="background:${type==="from"?"#22c55e":type==="via"?"#f59e0b":"#0ea5e9"};
                    width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`
  });

  if (type === "from") { if (markerFrom) map.removeLayer(markerFrom);
    markerFrom = L.marker([lat, lng], { icon }).addTo(map); }

  if (type === "via") { if (markerVia) map.removeLayer(markerVia);
    markerVia = L.marker([lat, lng], { icon }).addTo(map); }

  if (type === "to") { if (markerTo) map.removeLayer(markerTo);
    markerTo = L.marker([lat, lng], { icon }).addTo(map); }
}

/* -------------------- GEOCODING -------------------- */
async function geocode(place) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
  const r = await fetch(url);
  const d = await r.json();
  if (!d[0]) throw new Error("Place not found: " + place);
  return { lat: +d[0].lat, lon: +d[0].lon };
}

/* -------------------- ROUTING -------------------- */
async function getRoutePoints() {
  const A = from.value.trim();
  const B = to.value.trim();
  const C = via.value.trim();

  if (!A || !B) {
    alert("Enter From and To");
    return;
  }

  const pA = await geocode(A);
  const pB = await geocode(B);
  let points = [pA];

  setMarker("from", pA.lat, pA.lon);

  if (C) {
    const pC = await geocode(C);
    points.push(pC);
    setMarker("via", pC.lat, pC.lon);
  }

  points.push(pB);
  setMarker("to", pB.lat, pB.lon);

  const coords = points.map(p => `${p.lon},${p.lat}`).join(";");

  const r = await fetch(
    `https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`
  );
  const data = await r.json();

  if (!data.routes || !data.routes[0]) throw new Error("Route error");

  const route = data.routes[0];
  const km = route.distance / 1000;

  distance.value = km.toFixed(1);

  if (routeLayer) map.removeLayer(routeLayer);
  routeLayer = L.geoJSON(route.geometry, { color: "#0ea5e9", weight: 5 }).addTo(map);

  map.fitBounds(routeLayer.getBounds());

  // Fetch weather for destination
  getWeather(pB.lat, pB.lon);
}

routeBtn.onclick = () => {

async function getWeather(lat, lon) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,windspeed_10m&timezone=auto`;
  const r = await fetch(url);

}

/* -------------------- COST CALCULATIONS -------------------- */
function calculate() {
  let dist = +distance.value || 0;
  let mileageValue = +mileage.value || 1;
  let fuelPrice = +fuel.value || 0;
  let toll = +toll.value || 0;
  let foodCost = +food.value || 0;
  let extrasCost = +extras.value || 0;
  let trav = +travellers.value || 1;

  let hotelRateValue = +hotelRate.value || 0;
  let nightsValue = +nights.value || 0;
  let pplRoomValue = +pplRoom.value || 2;

  // Fuel
  let fuelNeeded = dist / mileageValue;
  let fuelCost = fuelNeeded * fuelPrice;

  // Toll
  let tollCost = dist * toll;

  // Stay
  let rooms = Math.ceil(trav / pplRoomValue);
  let stayCost = rooms * nightsValue * hotelRateValue;

  // Food
  let foodTotal = trav * foodCost * nightsValue;

  let total = fuelCost + tollCost + stayCost + foodTotal + extrasCost;

  let result = `
    <b>Distance:</b> ${dist} km<br>
    <b>Fuel Needed:</b> ${fuelNeeded.toFixed(1)} L<br>
    <b>Fuel Cost:</b> ‚Çπ${fuelCost.toFixed(0)}<br>
    <b>Toll Cost:</b> ‚Çπ${tollCost.toFixed(0)}<br>
    <b>Rooms Needed:</b> ${rooms}<br>
    <b>Hotel Cost:</b> ‚Çπ${stayCost}<br>
    <b>Food Cost:</b> ‚Çπ${foodTotal}<br>
    <b>Extras:</b> ‚Çπ${extrasCost}<br>
    <hr>
    <b>Grand Total:</b> ‚Çπ${total.toFixed(0)}<br>
    <b>Per Person:</b> ‚Çπ${(total / trav).toFixed(0)}
  `;

  resultBox.innerHTML = result;
}

  resultTitle.innerText = t.resultTitle;

  closeSettings.innerText = t.close;
}

/* -------------------- LANGUAGE BUTTONS -------------------- */
document.querySelectorAll(".langBtn").forEach(btn => {
  btn.onclick = () => {
    const lang = btn.dataset.lang;
    localStorage.setItem("ycLang", lang);
    applyLanguage(lang);
  };
});

/* restore language */
const savedLang = localStorage.getItem("ycLang") || "en";
applyLanguage(savedLang);

/* END OF SCRIPT */

</script>
